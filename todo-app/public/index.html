<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TS World </title>
</head>

<body>
    <h1> Todo List App in TypeScript </h1>

    <div>
        <input autofocus type="text" placeholder="Write Something" id="todo-input" />
        <button id="add-btn">Add Item</button>

        <div id="hidden-section" style="display: inline-block;">
            <button id="update-btn">Update Item</button>
            <button id="cancel-btn">Cancel</button>
        </div>
        <hr />

        <ul id="list"></ul>
    </div>

    <script src="./todo.js"></script>
</body>

</html>
